name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint review and movie libs
        run: |
          npx nx lint review
          npx nx lint movie

      - name: Test review and movie libs
        run: |
          npx nx test review --ci --coverage
          npx nx test movie --ci --coverage
