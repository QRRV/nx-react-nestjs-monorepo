name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint all libs
        run: |
          npx nx lint auth
          npx nx lint movie
          npx nx lint movielistitem-graph
          npx nx lint review
          npx nx lint review-graph
          npx nx lint user
          npx nx lint watchlistitem

      - name: Test all libs
        run: |
          npx nx test auth --ci --coverage
          npx nx test movie --ci --coverage
          npx nx test movielistitem-graph --ci --coverage
          npx nx test review --ci --coverage
          npx nx test review-graph --ci --coverage
          npx nx test user --ci --coverage
          npx nx test watchlistitem --ci --coverage
