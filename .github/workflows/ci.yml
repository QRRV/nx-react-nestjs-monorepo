name: Build and deploy data-backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and prepare data-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build data-backend
        run: npx nx build data-backend

      - name: Inject production .env file
        run: |
          cat <<EOF > dist/apps/data-backend/.env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          NEO4J_SCHEME=${{ secrets.NEO4J_SCHEME }}
          NEO4J_HOST=${{ secrets.NEO4J_HOST }}
          NEO4J_PORT=${{ secrets.NEO4J_PORT }}
          NEO4J_USERNAME=${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
          RCMND_API_URL=${{ secrets.RCMND_API_URL }}
          EOF

      - name: Install runtime dependencies in dist
        run: |
          cd dist/apps/data-backend
          npm install --omit=dev

      - name: Zip data-backend for deployment
        run: |
          cd dist/apps/data-backend
          zip -r ../../data-backend-release.zip .

      - name: Upload artifact for deploy step
        uses: actions/upload-artifact@v4
        with:
          name: data-backend
          path: dist/data-backend-release.zip

  deploy-data-api:
    runs-on: ubuntu-latest
    name: Deploy NestJs data-backend
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: data-backend

      - name: Unzip artifact
        run: unzip data-backend-release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'data-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: .
